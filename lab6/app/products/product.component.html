<div class="panel panel-info">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='listFilter' ></div>
            <div class="col-md-6">Filter:{{listFilter}}</div>
        </div>
        <div class="row">
            <div class="col-md-6" *ngIf='products.length >= 5'>There are more than 5 products</div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><button class="btn btn-info" (click)='showInfo()'>Show</button></th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Code</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | filterProduct:listFilter'> 
                            <th><img *ngIf='flagShow' [src]='product.image' style="width:100px;"></th>
                            <th>{{product.name}}</th>
                            <th>{{product.type}}</th>
                            <th>{{product.code}}</th>
                            <th > {{ product.price | currency:'USD':true:'1.2-2'}}</th>      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
